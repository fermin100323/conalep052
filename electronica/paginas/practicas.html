
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería de Electrónica</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5dc;
      color: #1b4d3e;
    }

    header {
      background-color: #1b4d3e;
      color: #f5f5dc;
      text-align: center;
      padding: 1rem;
      font-size: 1.8rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      cursor: pointer;
      border: 3px solid #1b4d3e;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 5%;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(27, 77, 62, 0.9);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 80%;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: 15px;
      right: 30px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #dbe8c1;
    }
  </style>
</head>
<body>

  <header>
    Galería - PTB Electrónica
  </header>

  <div class="gallery">

  <script>
    function openModal(src) {
      document.getElementById("myModal").style.display = "block";
      document.getElementById("imgModal").src = src;
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }
  </script>

</html>
